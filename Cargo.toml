[package]
name = "liblouis"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "louis"
path = "src/main.rs"

[dependencies]
nom = "7"
nom-unicode = "^0.3"
clap = { version = "4.0", features = ["derive"] }
thiserror = "1.0"
search_path = "0.1.4"

serde = { version = "1.0.171", features = ["derive"] }
serde_yaml = "0.9.22"
